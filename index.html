<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generador de contraseñas | Proyecto de Leonidasesteban.com">
    <meta property="og:title" content="iJCode - Generador de Contraseñas" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://password-generator-ijcode1.vercel.app/"/>
    <meta property="og:image" content="https://raw.githubusercontent.com/iJCode1/password-generator/main/public/assets/images/Thumbnail-GeneradorDe%20contrasenia.jpg"/>
    <meta property="og:description" content="Generador de contraseñas | Proyecto de Leonidasesteban.com"/>
    <meta name="Googlebot" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>iJCode1 - Generador de Contraseñas</title>
  </head>
  <body>
    <main class="generator">
      <h1 class="generator-title">Generador de contraseña</h1>
      <div class="generator-copy">
        <input aria-label="password" type="text" class="copy-text" id="copy-text" disabled>
        <i class="copy-icon"></i>
      </div>
      <div class="generator-length">
        <div class="length-text">
          <p class="generator-subtitle">Longitud de cáracter</p>
          <span class="generator-number">0</span>
        </div>
        <input aria-label="Length" type="range" class="generator-range" id="generator-range" min="0" max="30" value="0" step="1">
      </div>
      <div class="generator-checks">
        <div class="generator-check">
          <i id="generator-capital" class="generator-checkbox" data-check="capital"></i>
          <label for="generator-capital">Incluye letras mayúsculas.</label>
        </div>
        <div class="generator-check">
          <i id="generator-lower" class="generator-checkbox" data-check="lowercase"></i>
          <label for="generator-lower">Incluye letras minúsculas.</label>
        </div>
        <div class="generator-check">
          <i id="generator-numbers" class="generator-checkbox" data-check="numbers"></i>
          <label for="generator-numbers">Incluye números.</label>
        </div>
        <div class="generator-check">
          <i id="generator-symbols" class="generator-checkbox" data-check="symbols"></i>
          <label for="generator-symbols">Incluye símbolos.</label>
        </div>
      </div>
      <div class="generator-security">
        <p class="security-paragraph">Nivel de seguridad</p>
        <i class="security-icon"></i>
      </div>
      <button class="generator-button">Generar contraseña</button>
    </main>
    <div class="alert-copy is-inactive">
      <i class="alert-icon"></i>
      <p class="alert-paragraph">Contraseña copiada al portapapeles.</p>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
